components:
  schemas:
    Pagination:
      type: object
      properties:
        page:
          type: number
          example: 1
        pages:
          type: number
          example: 2
        next_page:
          type: number
          nullable: true
          example: 2
        prev_page:
          type: number
          nullable: true
          example: null
        limit:
          type: number
          example: 20
        total:
          type: number
          example: 32
  
    Permission:
      type: object
      properties:
        label:
          type: string
          example: Create Role
        value:
          type: string
          example: CREATE_ROLE
  
  parameters:
    PaginationPage:
      name: page
      in: query
      required: false
      description: Page number to retrieve.
      schema:
        type: number
        example: 1
    
    PaginationLimit:
      name: limit
      in: query
      required: false
      description: Maximum items per page.
      schema:
        type: number
        example: 20

    OrderBy:
      name: order_by
      in: query
      required: false
      description: Accepts comma-separated values for multiple sort fields; prefix a field with a hyphen (-) for descending order.
      schema:
        type: array
        items:
          type: string
        style: form 
        explode: true 
        example: 
          - -created_at
          - id
